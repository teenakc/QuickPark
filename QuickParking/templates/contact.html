{% extends "base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block body %}
        <div class="Container p-4 rounded-4">
                <div class="row p-4 pb-0 pe-lg-5 align-item-center rounded-3 border shadow-lg">
                        <!-- <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="..."> -->
                        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                                <h2>Contact Us</h2>
                        
                                <form method="post" action="{% url "contact" %}">
                                        {% csrf_token %}
                                        
                                        <div class="form-group">
                                          <label for="name">Name</label>
                                          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name" Required>
                                        </div>
                                        <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" Required>
                                              </div>
                                        <div class="form-group">
                                                <label for="phone">Mobile No.</label>
                                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile no." Required>
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                          <label for="desc">Description</label>
                                          <textarea class="form-control" id="desc" rows="3" name="desc" Required></textarea>
                                        </div>
                
                                        <button class="btn btn-outline-info" style="margin-top: 1%" type="submit">Submit</button>
                                      </form>
                                </div>
        
                        
                        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                                <img class="rounded-lg-4" src="{% static "3.jpg" %}" alt="" width="720">
                            </div>
                        
                </div>
        </div>

        

        
{% endblock body %}
